<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Conference Registration Form</h2>
      <p>Please complete the form below to register for TechCon 2024.</p>

      <form action="#" method="post">
        <!-- Name Field -->
        <div>
          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div><br>

        <!-- Email Field -->
        <div>
          <label for="email">Email Address:</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div><br>

        <!-- Password Field -->
        <div>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div><br>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirm-password">Confirm Password:</label><br>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
        </div><br>

        <!-- Terms and Conditions -->
        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#" target="_blank">terms and conditions</a>.</label>
        </div><br>

        <!-- Submit Button -->
        <button type="submit">Register Now</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 TechCon 2024. All rights reserved. copyright.</p>
  </footer>

</body>
</html>
